<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy - Financial Decisions Simplified</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #FAF9F6;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            position: absolute;
            top: 24px;
            left: 24px;
            width: 262px;
            height: 133px;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        h1 {
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
            margin-top: 180px; /* Add some top margin to prevent overlap with the larger logo */
        }
        .blue {
            color: #5D5FEF;
        }
        .gray {
            color: #CCCCCC;
        }
        .waitlist-form {
            display: flex;
            width: 100%;
            max-width: 400px;
        }
        input[type="email"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #5D5FEF;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="your-logo-filename.png" alt="Piggy Logo">
        </div>
        <h1>
            <span class="blue">FINANCIAL DECISIONS,</span><br>
            <span class="gray">EFFORTLESSLY</span> <span class="blue">SIMPLIFIED.</span>
        </h1>
        <form class="waitlist-form" id="waitlistForm">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">JOIN WAITLIST</button>
        </form>
    </div>

<script>
  document.getElementById('waitlistForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = this.querySelector('input[type="email"]').value;
    
    fetch('https://piggy-waitlist.amoghmishra23.workers.dev/', {
      method: 'POST',
      body: JSON.stringify({ email: email }),
      headers: { 'Content-Type': 'application/json' }
    })
    .then(response => response.json())
    .then(data => {
      alert('Thank you for joining our waitlist!');
      this.reset();
    })
    .catch(error => {
      console.error('Error:', error);
      alert('An error occurred. Please try again later.');
    });
  });
</script>
</body>
</html>
